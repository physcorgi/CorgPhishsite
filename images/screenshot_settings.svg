<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Settings window -->
  <rect x="50" y="40" width="700" height="420" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Settings header -->
  <rect x="50" y="40" width="700" height="50" rx="8 8 0 0" fill="#4A86E8"/>
  
  <!-- Logo and title -->
  <circle cx="80" cy="65" r="15" fill="#F5B700"/>
  <path d="M75 65C73 63 72 62 72 60C72 58 73 56 75 55C77 56 78 58 78 60C78 62 77 63 75 65Z" fill="#FFFFFF"/>
  <path d="M85 65C87 63 88 62 88 60C88 58 87 56 85 55C83 56 82 58 82 60C82 62 83 63 85 65Z" fill="#FFFFFF"/>
  <text x="105" y="70" font-family="'Montserrat', sans-serif" font-size="16" font-weight="700" fill="#FFFFFF">Настройки CorgPhish</text>
  
  <!-- Tab navigation -->
  <rect x="50" y="90" width="700" height="40" fill="#F5F5F5"/>
  <rect x="50" y="90" width="140" height="40" fill="#FFFFFF"/>
  <text x="120" y="115" font-family="'Montserrat', sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#4A86E8">Основные</text>
  <text x="260" y="115" font-family="'Montserrat', sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#666666">Безопасность</text>
  <text x="400" y="115" font-family="'Montserrat', sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#666666">Белый список</text>
  <text x="540" y="115" font-family="'Montserrat', sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#666666">API</text>
  <text x="680" y="115" font-family="'Montserrat', sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#666666">О расширении</text>
  
  <!-- Settings content -->
  <rect x="70" y="150" width="660" height="290" rx="4" fill="#FFFFFF"/>
  
  <!-- General Settings -->
  <text x="90" y="180" font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" fill="#333333">Общие настройки</text>
  
  <!-- Enable Extension Toggle -->
  <rect x="90" y="200" width="630" height="50" rx="4" fill="#F8F9FA"/>
  <text x="120" y="230" font-family="'Montserrat', sans-serif" font-size="12" font-weight="500" fill="#333333">Включить защиту от фишинга</text>
  <rect x="640" y="215" width="40" height="20" rx="10" fill="#4A86E8"/>
  <circle cx="670" cy="225" r="8" fill="#FFFFFF"/>
  
  <!-- Show notifications Toggle -->
  <rect x="90" y="260" width="630" height="50" rx="4" fill="#F8F9FA"/>
  <text x="120" y="290" font-family="'Montserrat', sans-serif" font-size="12" font-weight="500" fill="#333333">Показывать уведомления</text>
  <rect x="640" y="275" width="40" height="20" rx="10" fill="#4A86E8"/>
  <circle cx="670" cy="285" r="8" fill="#FFFFFF"/>
  
  <!-- Deep scan Toggle -->
  <rect x="90" y="320" width="630" height="50" rx="4" fill="#F8F9FA"/>
  <text x="120" y="340" font-family="'Montserrat', sans-serif" font-size="12" font-weight="500" fill="#333333">Глубокое сканирование</text>
  <text x="120" y="360" font-family="'Montserrat', sans-serif" font-size="10" font-weight="400" fill="#666666">Более тщательный анализ для обнаружения скрытых угроз (может увеличить нагрузку)</text>
  <rect x="640" y="335" width="40" height="20" rx="10" fill="#4A86E8"/>
  <circle cx="670" cy="345" r="8" fill="#FFFFFF"/>
  
  <!-- Dark Theme Toggle -->
  <rect x="90" y="380" width="630" height="50" rx="4" fill="#F8F9FA"/>
  <text x="120" y="410" font-family="'Montserrat', sans-serif" font-size="12" font-weight="500" fill="#333333">Темная тема</text>
  <rect x="640" y="395" width="40" height="20" rx="10" fill="#CCCCCC"/>
  <circle cx="650" cy="405" r="8" fill="#FFFFFF"/>
  
  <!-- Status bar -->
  <rect x="50" y="450" width="700" height="10" fill="#F5F5F5"/>
  <rect x="50" y="450" width="350" height="10" fill="#4A86E8" fill-opacity="0.3"/>
</svg> 